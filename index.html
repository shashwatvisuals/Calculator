<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="textLogo">calc</h1>
        <input type="text" id="displayInput" readonly></input>
        <div class="containerButton">
            <div class="row1">
                <button class="inputButton">7</button>
                <button class="inputButton">8</button>
                <button class="inputButton">9</button>
                <button id="delButton" class="inputButton">DEL</button>
            </div>
            <div class="row2">
                <button class="inputButton">4</button>
                <button class="inputButton">5</button>
                <button class="inputButton">6</button>
                <button class="inputButton">+</button>
            </div>
            <div class="row3">
                <button class="inputButton">1</button>
                <button class="inputButton">2</button>
                <button class="inputButton">3</button>
                <button class="inputButton">-</button>
            </div>
            <div class="row4">
                <button class="inputButton">.</button>
                <button class="inputButton">0</button>
                <button class="inputButton">/</button>
                <button class="inputButton">x</button>
            </div>
            <div class="lastRow">
                <button id="resetButton" class="button1">RESET</button>
                <button id="equalButton" class="button1">=</button>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
